<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webログイン</title>
</head>
<body>
<link href="style.css" rel="stylesheet">
<div class="logunUsername">
    <h2>サイトへログイン</h2>
    <form action="/login" method="post">
        <label for="ユーザーネーム"><b></b></label>
        <!-- id属性を追加 -->
        <p><input type="text" placeholder="ユーザーネーム" name="ユーザーネーム" id="ユーザーネーム" required></p>

        <label for="パスワード"><b></b></label>
        <!-- id属性を追加 -->
        <p><input type="password" placeholder="パスワード" name="パスワード" id="パスワード" required></p>

        <button type="submit">ログイン</button>
    </form>
    <button type="button" onclick="location.href='newacont.html'">アカウント新規作成</button>
</div>
</body>
</html>
